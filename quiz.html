    body {

    .nav-links {
            display: flex;

    #quiz{

      justify-content: center;
      align-items: center;
    }

    #quiz-content{
      height: 600px;
      background-color: #fff;
      width: 1000px;
      border-radius: 20px;
      position: relative;
    }

    #quiz-content h1{
      width: 40%;
      padding-bottom: 30px;
      padding-left: 35px;
      font-size: 45px;
      font-weight: 600;

    #questions{
      width: 97%;

      top: 120px;
      padding-left: 25px;
    }

    #question{
      font-family: "Gill Sans", sans-serif;
    }

    #quiz-answers{
      position: absolute;
      top: 200px;
      left: 0px;
      width: 95%;
      padding: 25px;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #answer-buttons{
      margin-right: 25px;
      width: 80%;
    }



    .btn{
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: 1s;
    }

    .btn:hover:not([disabled]){
      background: #222;
      color: #fff;
    }

    .btn:disabled{
      cursor: no-drop;
    }

    #next-button{
      position: absolute;
      top: 470px;
      width: 100%;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #next-button button{
      background: #001e4d;
      color:#fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .correct{
      background: #9aeabc;
    }

    .incorrect{
      background: #ff9393;
    }
